<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title if title else "AEO SEO Helper" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- (선택) 나중에 커스텀 CSS 쓰고 싶으면 /static/css/main.css 연결 -->
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body class="bg-slate-100 text-slate-900">
    <div class="min-h-screen flex flex-col">
      <!-- 헤더 -->
      {% include "_header.html" %}

      <!-- 메인 컨텐츠 -->
      <main class="flex-1">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
          {% block content %}{% endblock %}
        </div>
      </main>

      <!-- 푸터 (심플 버전) -->
      <footer class="border-t border-slate-200 bg-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4 text-xs text-slate-500 flex items-center justify-between">
          <span>AEO SEO Helper</span>
          <span>© {{ 2025 if false else "" }} Powered by FastAPI · MySQL</span>
        </div>
      </footer>
    </div>
  </body>
</html>
